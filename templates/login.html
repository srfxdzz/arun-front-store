<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nikky Cheats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff77;
        }

        .register {
            max-width: 400px;
            margin: auto;
            margin-top: 10%;

            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }


        .login-card h1 {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary {
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <video class="bg-video" autoplay loop muted>
        <source src="https://cdn.pixabay.com/video/2020/03/13/33628-397860881_large.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>



    <div class="login-card">
        <h1>Login to Nikky Cheats</h1>
        <form method="POST" action="/login">
            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            
            

        </form>
        <div class="register">
            <a href="/register" class="btn btn-primary w-100">Register</a>
        </div>
        
    </div>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord and Telegram Buttons</title>
    <!-- Link to Font Awesome for Discord and Telegram icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .buttons-container {
            margin-top: auto; /* Push the buttons to the bottom */
            padding: 20px;
            text-align: center;
            
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #5865F2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            width: 150px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .action-button.telegram {
            background-color: #0088cc;
        }

        .action-button:hover {
            filter: brightness(90%);
        }

        .action-button i {
            font-size: 18px;
        }
    </style>

    <div class="buttons-container">
        <!-- Discord Button -->
        <a href="https://discord.gg/YrKA8bBNHq" class="action-button" target="_blank">
            <i class="fab fa-discord"></i> Discord
        </a>
        <!-- Telegram Button -->
        <a href="https://t.me/srfxdzz" class="action-button telegram" target="_blank">
            <i class="fab fa-telegram-plane"></i> Telegram
        </a>
    </div>
</body>
</html>
